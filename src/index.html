<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="./assets/pokeball.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <section class="container main">
      <section class="container display">
        <div class="container display__data" id="display__data">
          <span>Waiting for parameters...</span>
        </div>
      </section>

      <section class="container bottom">
        <div class="container" id="navigation">
          <input
            type="button"
            class="button"
            id="button__previous_view"
            value="Prev. Page"
          />
          <input
            type="button"
            class="button"
            id="button__next_view"
            value="Next Page"
          />
          <input
            type="button"
            class="button"
            value="Prev. Pokemon"
            id="button__previous_pokemon"
          />
          <input
            type="button"
            class="button"
            value="Next Pokemon"
            id="button__next_pokemon"
          />
        </div>
        <div class="container" id="search-tools">
          <input
            id="input__search"
            placeholder="Pokémon name/number"
            type="search"
          />
          <input
            type="image"
            class="button"
            src="./assets/pokeball.svg"
            id="button__search"
            alt="PokéBall"
          />
        </div>
        <input
          type="button"
          class="button"
          id="button__list"
          value="show list"
        />
      </section>
      <div id="display__autocomplete" class="list invisible"></div>
    </section>
  </body>
</html>
