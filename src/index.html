<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="./assets/pokeball.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="app" id="app">
      <section class="container container__top">
        <div class="container display__data" id="display">
          <span>Waiting for parameters...</span>
        </div>
      </section>

      <section class="container container__middle">
        <div class="container container__dots" id="navigation__dots"></div>
        <div class="container container__navigation" id="navigation">
          <input
            type="button"
            class="button"
            id="button__previous_view"
            value="Prev. Page"
          />
          <input
            type="button"
            class="button"
            id="button__next_view"
            value="Next Page"
          />
          <input
            type="button"
            class="button"
            value="Prev. Pokemon"
            id="button__previous_pokemon"
          />
          <input
            type="button"
            class="button"
            value="Next Pokemon"
            id="button__next_pokemon"
          />
        </div>
      </section>
      <section class="container container__bottom" id="search">
        <input
          id="input__search"
          placeholder="Pokémon name/number"
          type="search"
          list="data_list"
        />
        <datalist id="data_list"> </datalist>
        <input
          type="image"
          class="button"
          src="./assets/pokeball.svg"
          id="button__search"
          alt="PokéBall"
        />
      </section>
    </div>
  </body>
</html>
