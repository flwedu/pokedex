<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="./assets/pokeball.svg"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <img class="background-img"></img>

    <div class="main">
      <div class="top">
        <div class="top__data">
          <span>Waiting for parameters...</span>
        </div>
      </div>

      <div class="bottom">
        <div class="navigation">
          <input
            type="button"
            id="navigation-previous"
            value="Prev. Page"
          />
          <input
            type="button"
            id="navigation-next"
            value="Next Page"
          />
        </div>
        <div class="navigation">
          <input
            type="button"
            value="Prev. Pokemon"
            id="pokemon-previous"
          />
          <input
            type="button"
            value="Next Pokemon"
            id="pokemon-next"
          />
        </div>
        <div class="search-bar">
          <div class="search-tools">
            <input
              id="search-text"
              name="search-text"
              placeholder="Pokémon name or number"
              type="search"
            />
            <div class="auto-complete"></div>
          </div>
          <input
            type="image"
            class="button"
            src="./assets/pokeball.svg"
            id="botao-busca"
            alt="pokéball"
          />
        </div>
      </div>
    </div>

    <!-- Importação de Scripts, começando por classes uteis -->
    <!-- App -->
    <script type="module" src="index.js"></script>
  </body>
</html>
