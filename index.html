<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="./assets/pokeball.svg"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style/root.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/bottom.css" />
    <link rel="stylesheet" href="./style/results-window.css" />
    <link rel="stylesheet" href="./style/stats-table.css" />
    <link rel="stylesheet" href="./style/auto-complete.css" />
  </head>

  <body>
    <div class="main">
      <div class="results-window">
        <div class="results-window-data">
          <span>Aguardando dados</span>
        </div>
      </div>

      <div class="bottom">
        <div class="navigation">
          <input
            type="button"
            id="navigation-previous"
            class="nav-button"
            value="Prev. Page"
          />
          <input
            type="button"
            id="navigation-next"
            class="nav-button"
            value="Next Page"
          />
        </div>
        <div class="navigation">
          <input
            type="button"
            class="nav-button"
            value="Prev. Pokemon"
            id="pokemon-previous"
          />
          <input
            type="button"
            class="nav-button"
            value="Next Pokemon"
            id="pokemon-next"
          />
        </div>
        <div class="search-bar">
          <div class="search-tools">
            <input
              id="search-text"
              name="search-text"
              placeholder="Nome ou Número do Pokémon"
              type="search"
            />
            <div class="auto-complete"></div>
          </div>
          <input
            type="image"
            class="button"
            src="./assets/pokeball.svg"
            id="botao-busca"
            alt="pokéball"
          />
        </div>
      </div>
    </div>

    <!-- Importação de Scripts, começando por classes uteis -->
    <!-- App -->
    <script type="module" src="index.js"></script>
  </body>
</html>
