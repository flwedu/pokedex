<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/pokeball.svg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/bottom.css">
    <link rel="stylesheet" href="./style/results-window.css">
    <link rel="stylesheet" href="./style/stats-table.css">
    <link rel="stylesheet" href="./style/name-helper.css">
</head>

<body>
    <div class="main">
        <div class="results-window">

            <div class="results-window-data">
                <span>Aguardando dados</span>
            </div>
        </div>

        <div class="bottom">
            <div class="navigation">
                <input type="button" value="<<Prev. Page" id="navigation-previous" class="button">
                <input type="button" value="Next Page>>" id="navigation-next" class="button">
            </div>
            <div class="search-bar">
                <input type="search" name="search-text" id="search-text" placeholder="Nome ou Número do Pokémon">
                <input type="image" class="button" src="./assets/pokeball.svg" id="botao-busca">
            </div>
            <div class="search-helper">
            </div>
        </div>
    </div>

    <!-- Importação de Scripts, começando por classes uteis -->
    <script src="./js/util/ManipuladorDeTexto.js"></script>
    <script src="./js/util/NameHelperService.js"></script>
    <!-- Model -->
    <script src="./js/model/Pokemon.js"></script>
    <!-- View -->
    <script src="./js/view/View.js"></script>
    <script src="./js/view/NameHelperView.js"></script>
    <script src="./js/view/DadosPokemonView.js"></script>
    <script src="./js/view/StatsPokemonView.js"></script>
    <script src="./js/view/ErrorView.js"></script>
    <!-- Controllers -->
    <script src="./js/controller/NameHelperController.js"></script>
    <script src="./js/controller/BuscasController.js"></script>
    <!-- App -->
    <script src="index.js"></script>
</body>

</html>
