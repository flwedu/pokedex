<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="./assets/pokeball.svg"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  <script defer src="bundle.js?d057ac9f265a44d17785"></script></head>

  <body>
    <section class="container main">
      <section class="container display">
        <div class="container display__data">
          <span>Waiting for parameters...</span>
        </div>
      </section>

      <section class="container bottom">
        <div class="container" id="navigation">
          <input type="button" id="navigation-previous" value="Prev. Page" />
          <input type="button" id="navigation-next" value="Next Page" />
          <input type="button" value="Prev. Pokemon" id="pokemon-previous" />
          <input type="button" value="Next Pokemon" id="pokemon-next" />
        </div>
        <div class="container" id="search-tools">
          <input
            id="search-text"
            name="search-text"
            placeholder="Pokémon name or number"
            type="search"
          />
          <input
            type="image"
            class="button"
            src="./assets/pokeball.svg"
            id="botao-busca"
            alt="pokéball"
          />
        </div>
      </section>
      <div id="display__autocomplete" class="auto-complete invisible"></div>
    </section>
  </body>
</html>
